name: gen
description: A new Flutter package project.
version: 0.0.1
homepage: none

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ^4.8.1
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  envied: ^0.5.1
  equatable: ^2.0.5
  vexana: ^3.5.4
  firebase_core: ^2.22.0
  firebase_auth: ^4.14.0
  firebase_storage: ^11.5.1
  firebase_ui_auth: ^1.10.0
  firebase_database: ^10.3.4
  cloud_firestore: ^4.13.1
  firebase_ui_firestore: ^1.5.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.6
  envied_generator: ^0.5.1
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.3.2

flutter_gen:
  output: lib/src/asset/
  integrations:
    lottie: true
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  assets:
    - assets/color/
    - assets/lottie/
    - assets/icons/
    - assets/images/
